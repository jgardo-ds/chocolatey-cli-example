project:
  name: jgardo
  version: 1.0.0-alpha3
  description: Example CLI
  longDescription: Example CLI
  authors:
    - jgardo.dev
  license: Apache-2.0
  links:
    homepage: https://jgardo.dev
  java:
    groupId: dev.jgardo.cli
    version: 17
  inceptionYear: 2024

release:
  github:
    tagName: "{{projectVersion}}"
    owner: jgardo-ds
    overwrite: true

distributions:
  jgardo:
    name: jgardo
    type: JAVA_BINARY
    executable:
      name: jgardo
    tags:
      - cli

packagers:
  scoop:
    active: ALWAYS
    continueOnError: false
    repository:
      owner: jgardo-ds
      name: scoop-poc


assemble:
  javaArchive:
    jgardo:
      active: ALWAYS
      formats: [ ZIP, TAR_GZ ]
      mainJar:
        path: target/jgardo-{{projectVersion}}-runner.jar